<?xml version="1.0" encoding="UTF-8"?>

<html>
    <head>
        <title>WEBACCOUNTINGXML</title>
        
        <style>
        div {line-height: 200%}
        form{background-color: powderblue;
             width: 30%;
             border-style: solid;
             border-width: 3px;
             padding: 10px; 
             }
        </style>
    </head>
    <body>
        <div xmlns="http://www.w3.org/1999/xhtml">
            <h1>WEBACCOUNTINGXML</h1>
            <h2>Webová aplikace pro evidenci příjmů a výdajů</h2>
            <p>Dokumentaci a návrh aplikace naleznete na <a href="https://github.com/Juggo/WEBACCOUNTINGXML/wiki">Wiki stránkách</a> projektu.</p>
            <br />
            <form action="./modules/addPayment.xql" method="post">
                <b>Zadání platby</b><br />
                <label for="date">Datum platby: </label><input type="date" name="date" /><br />
                <label for="amount">Částka v Kč: </label><input type="number" name="amount" /><br />
                <input type="submit" value="Uložit platbu" />
            </form>
            
            <br />
            
            <form>
                <b>Bilance plateb</b><br />
                <label for="balanceDate">Datum bilance: </label><input type="date" name="balanceDate" /><br />
                <input type="submit" value="Zobrazit bilanci" />
                <input type="submit" value="Zobrazit bilanci a uzavřít období" />
            </form>
        </div>
    </body>
</html>
