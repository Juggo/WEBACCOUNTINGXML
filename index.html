<?xml version="1.0" encoding="UTF-8"?>
<html lang="cs">
    <head>
        <meta name="description" content="Webová aplikace pro evidenci příjmů a výdajů"/>
	    <meta name="keywords" content="evidence, příjmy, výdaje, bilance, platby"/>
	    <meta name="author" content="Juggo, hrasnam, Kroomy"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>WEBACCOUNTINGXML</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </head>
    
    <body>
        <div class="container">
            <h1>WEBACCOUNTINGXML</h1>
            <h2>Webová aplikace pro evidenci příjmů a výdajů</h2>
            
<!--        Place for notifications concerning successful payment addition/unsuccessful entering of parameters -->
            <div class="notification">
            </div>
            
<!--        Current closing date from which the balance is counted till today or specific date -->
            <h3>Aktuální datum uzavření: </h3>
            <div class="closingDate">
				<p class="closingDate">2017-01-01</p>
            </div>
            
<!--        Operation add payment -->
            <form action="./modules/addPayment.xql" method="post">
                <h3>Zadání platby</h3>
                <div class="form-group">
                    <label for="date">Datum platby [Ve formátu RRRR-MM-DD]:</label>
                    <input type="date" class="form-control" name="date"/>
                </div>
                <div class="form-group">
                    <label for="amount">Částka v Kč: </label>
                    <input type="number" class="form-control" step="1" name="amount"/>
                </div>
                <button type="submit" class="btn btn-primary">Uložit platbu</button>
            </form>
            
            <br/>
            
<!--        Operation display balance of all payments from closing date till today -->
            <form action="./modules/displayBalanceToday.xql" method="post">
                <h3>Aktuální bilance plateb</h3>
                <button type="submit" class="btn btn-primary">Zobrazit aktuální bilanci</button>
            </form>
            
            <br/>
               
<!--        Operation display balance of all payments from closing date till specific date -->
            <form action="./modules/displayBalance.xql" method="post">
                 <h3>Bilance plateb k datu</h3>
                <div class="form-group">
                    <label for="balanceDate">Datum bilance [Ve formátu RRRR-MM-DD]: </label>
                    <input type="date" class="form-control" name="balanceDate"/>
                </div>
                <button type="submit" class="btn btn-primary">Zobrazit bilanci</button>
            </form>
            
            <br/>
            
<!--        Operation end accounting year and begin a new one -->
            <form action="./modules/displayBalanceAndSetClosingDate.xql" method="post">
                <h3>Uzavření období</h3>
                <div class="form-group">
                    <label for="balanceDate">Datum uzavření [Ve formátu RRRR-MM-DD]: </label>
                    <input type="date" class="form-control" name="balanceDate"/>
                </div>
                <button type="submit" class="btn btn-primary">Uzavřít období a zobrazit celkovou bilanci</button>
            </form>
            <br/>
            <p>Dokumentaci a návrh aplikace naleznete na <a href="https://github.com/Juggo/WEBACCOUNTINGXML/wiki">Wiki stránkách</a> projektu.</p>
            <br/>
        </div>
    </body>
</html>
