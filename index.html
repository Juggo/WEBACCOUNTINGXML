<?xml version="1.0" encoding="UTF-8"?> 
<html lang="cs">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>WEBACCOUNTINGXML</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    </head>
    
    <body>
        <div class="container">
            <h1>WEBACCOUNTINGXML</h1>
            <h2>Webová aplikace pro evidenci příjmů a výdajů</h2>
            <p>Dokumentaci a návrh aplikace naleznete na <a href="https://github.com/Juggo/WEBACCOUNTINGXML/wiki">Wiki stránkách</a> projektu.</p>
            <br/>
            <form action="./modules/addPayment.xql" method="post">
                <h3>Zadání platby</h3>
                <div class="form-group">
                    <label for="date">Datum platby: </label>
                    <input type="date" class="form-control" name="date"/>
                </div>
                <div class="form-group">
                    <label for="amount">Částka v Kč: </label>
                    <input type="number" class="form-control" step="1" name="amount"/>
                </div>
                <button type="submit" class="btn btn-primary">Uložit platbu</button>
            </form>
            
            <br/>
            
            <form action="./modules/displayBalance.xql" method="post">
                <h3>Bilance plateb</h3>
                <div class="form-group">
                    <label for="balanceDate">Datum bilance: </label>
                    <input type="date" class="form-control" name="balanceDate"/>
                </div>
                <button type="submit" class="btn btn-primary">Zobrazit bilanci</button>
            </form>
            
            <br/>
            
            <form>
                <h3>Uzavření období a zahájení nového roku</h3>
                <button type="submit" class="btn btn-primary">Zobrazit bilanci a uzavřít období</button>
            </form>
        </div>
    </body>
</html>
